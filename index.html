<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="shortcut icon" href="https://iconarchive.com/download/i91726/icons8/windows-8/Sports-Stopwatch.ico" type="image/x-icon">
</head>
<body">
<div class="content">
    <h1>Cronômetro</h1>
    <div class="clock">00:00:000</div>
    <button id="startBtn" onclick="startPause()">Iniciar</button>
    <button id="resetbtn" onclick="reset()">Restaurar</button>
    <p class="atalho"><b>Aperte Espaço para iniciar/pausar <br> Aperte Esc para restaurar</b></p>
</div>
</body>
</html>
